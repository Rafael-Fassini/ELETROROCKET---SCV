<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/stylePadraoPaginas.css">
    <title>Criar Missões</title>
</head>
<body>

    <div class="sidebar">
        <button id="btnSideBar"></button>
    </div>
    
    <div class="formularioCriarMissao">
        <form class="cadastroMissao" id="cadastroMissao">
            <div class="form-group">
                <input type="text" id="nomeMissao" placeholder="Nome da Missão" maxlength="54">
            </div>
            <div class="form-group">
                <input type="text" id="altitudeRelacaoNivelMar" maxlength="54" placeholder="Altitude Local de Lançamento">
            </div>
            <div class="form-group">
                <textarea maxlength="530" id="objetivoMissao" placeholder="Objetivo da Missão"></textarea>
            </div>
            <div class="form-group">
                <input type="text" maxlength="54" id="apogeuPrevisto" placeholder="Apogeu Previsto (em metros)">
            </div>
            <div class="form-group">
                <input type="time" id="hora">
                <input type="date" id="data">
            </div>
            <div class="form-group center-button">
                <input type="button" id="btnSalvarFormulario" value="Salvar">
            </div>
        </form>
    </div>
    
    <div class="popup-container" id="popupContainer">
        <div class="popup-box">
            <p>Tem certeza de que deseja salvar?</p>
            <div class="popup-buttons">
                <input type="submit" class="confirm-button" id="confirmButton" value="Salvar">
                <button class="cancel-button" id="cancelButton">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="popupContainerExit" class="popup-container">
        <div class="popup-box">
            <p>Deseja sair sem salvar?</p>
            <div class="popup-buttons">
                <button class="exit-button">Sair</button>
                <button class="cancel-button">Cancelar</button>
            </div>
        </div>
    </div>
    


    <script type="module" src="../components/animacoes.js"></script>
    <script src="../components/validarFormatoDadosCampos.js"></script>
    <script type="module" src="capturarDados.js"></script>
    <script src="../components/renderer.js"></script>
    
</body>
</html>
